<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Success!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" media="all">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,400italic,300,700italic' rel='stylesheet' type='text/css'>
    <script src="https://www.gstatic.com/firebasejs/3.0.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.0.5/hammer.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.6/jquery.mousewheel.js"></script>
    <script src="js/jquery.cropbox.js"></script>

</head>

<body>
    <div>
        <h1><strong>SUCCESS!</strong></h1><hr>
        <h2>Your Order Has Been Placed.</h2>
        <p>Current Status:</p>

        <div id="yield">
        </div>

        <script id="home-template" type="text/x-handlebars-template">
            <div>
            {{#each coffees}}
                <div>
                <span>{{status}}</span>
                </div>
            {{/each}}
            </div>

            <div>
            {{#each teas}}
                <div>
                <span>{{status}}</span>
                </div>
            {{/each}}
            </div>

            <div>
            {{#each others}}
                <div>
                <span>{{status}}</span>
                </div>
            {{/each}}
            </div>
        </script>

<img class="cropimage" alt="" src="images/map1.jpg" cropwidth="400" cropheight="300"/>
<div class="results"> <b>X</b>: <span class="cropX"></span> <b>Y</b>: <span class="cropY"></span> <b>W</b>: <span class="cropW"></span> <b>H</b>: <span class="cropH"></span> </div>
<div class="download"> <a href="#" download="crop.png">Download</a> </div>

    </div>
<script src="js/appC2.js"></script>

</body>
</html>
