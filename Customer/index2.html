<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Success!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" media="all">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,400italic,300,700italic' rel='stylesheet' type='text/css'>
    <script src="https://www.gstatic.com/firebasejs/3.0.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.0.5/hammer.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.6/jquery.mousewheel.js"></script>
    <script src="js/jquery.cropbox.js"></script>

</head>

<body>
    <div>
        <h1><strong>SUCCESS!</strong></h1><hr>
        <h2>Your Order Has Been Placed.</h2>
        <p>Current Status:</p>

        <div id="yield">
        </div>

        <script id="home-template" type="text/x-handlebars-template">
            <div>
            {{#each coffees}}
                <div>
                <span>{{status}}</span>
                </div>
            {{/each}}
            </div>

            <div>
            {{#each teas}}
                <div>
                <span>{{status}}</span>
                </div>
            {{/each}}
            </div>

            <div>
            {{#each others}}
                <div>
                <span>{{status}}</span>
                </div>
            {{/each}}
            </div>
        </script>

<img class="cropimage cropImage" alt="" src="images/map1.jpg" cropwidth="400" cropheight="400" draggable="true" style="display: inline; left: -24px; top: 0px; -webkit-user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); touch-action: none; width: 248px;">


    </div>
<script src="js/appC2.js"></script>

</body>
</html>
