<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Coffee Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" media="all">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700,300' rel='stylesheet' type='text/css'>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
</head>

<body>
<div>
    <h1>Coffee Orders</h1><hr>
<div id="yield">
</div>

<script id="home-template" type="text/x-handlebars-template">
    <div>
        {{#each coffees}}
        <div>
        <p>Status: {{status}}</p>
        <p>Order No.: {{@key}}</p>
        <p>Size: {{size}}</p>
        <p>Caffeine: {{caffeine}}</p>
        <p>Shots: {{shots}}</p>
        <p>Sugar: {{sugar}}</p>
        <p>Payment: {{payment}}</p>
        <p><p>Collection Type: {{collection}}</p></p>
        
        <button onClick="making(this)" class="coffeeMake" data-key="{{@key}}">Making</button>

        <button onClick="readyPickup(this)" class="coffeeDone" data-key="{{@key}}">Ready for Pickup</button><p>
        
        <button onClick="readyDelivery(this)" class="coffeeDone" data-key="{{@key}}">Ready to be Delivered</button><p>

        <button onClick="complete(this)" class="coffeeComplete" data-key="{{@key}}">Completed</button>
        
        <hr>

        </div>

        {{/each}}
    </div>
</script>

</div>
<input id="result-box" type="text" value="In Progress">
  -->

<script src="js/appB.js"></script>
</body>
</html>
