<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Coffee Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" media="all">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,400italic,300,700italic' rel='stylesheet' type='text/css'>
    <script src="https://www.gstatic.com/firebasejs/3.0.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
</head>

<body>
<div>
    <h1>Coffee Orders</h1><hr>
    <div id="yield">
    </div>

    <script id="home-template" type="text/x-handlebars-template">
        <div>
            {{#each coffees}}
            <div>
            <p>Order No.: {{@key}}</p>
            <p>Size: {{size}}</p>
            <p>Caffeine: {{caffeine}}</p>
            <p>Type: {{type}}</p>
            <p>Shots: {{shots}}</p>
            <p>Sugar: {{sugar}}</p>
            <p>Payment: {{payment}}</p>
            <p><strong>Collection Type: {{collection}}</strong></p>
            <p><em>Status: {{status}}</em></p>

            {{#if_eq status 'Waiting in Line'}}
            <button onClick="making(this)" class="coffeeMake" data-key="{{@key}}">Making</button>
            {{else}}
            {{/if_eq}}

            {{#if_eq status 'Making'}}
            <button onClick="readyPickup(this)" class="coffeeDone" data-key="{{@key}}">Ready for Pickup</button><p>
    
            <button onClick="readyDelivery(this)" class="coffeeDone" data-key="{{@key}}">Ready to be Delivered</button><p>
            {{else}}
            {{/if_eq}}

            {{#if_eq status 'Ready for Pickup'}}
            <button onClick="complete(this)" class="coffeeComplete" data-key="{{@key}}">Completed</button>
            {{else}}
            {{/if_eq}}

            {{#if_eq status 'On its way!'}}
            <button onClick="complete(this)" class="coffeeComplete" data-key="{{@key}}">Completed</button>
            {{else}}
            {{/if_eq}}
            <hr>
            </div>
        {{/each}}
        </div>
    </script>
</div>

<script src="js/appB.js"></script>
</body>
</html>
